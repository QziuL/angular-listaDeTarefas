<div class="div-btn">
  @if (mostrarAddTask) {
    <app-button text="Fechar" color="red" (btnClick)="alteraVisualizacao(false)"></app-button>
  }@else {
    <app-button text="Nova Tarefa" color="green" (btnClick)="alteraVisualizacao(true)"></app-button>
  }
</div>

<form (ngSubmit)="onSubmit()" *ngIf="mostrarAddTask"  class="add-form ">
  <div>
    <label for="text">Tarefa</label>
    <input type="text" name="text" id="input-text" class="form-control mt-1" placeholder="Adicionar tarefa"
    [(ngModel)]="tarefa">
  </div>

  <div class="mb-4">
    <label for="categoria">Categoria:</label>
    <select name="categoria" id="select-categoria" class="form-select" [(ngModel)]="categoria">
        <option value="">Selecione uma categoria</option>
        <option value="Casa">Casa</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Faculdade">Faculdade</option>
        <option value="Academia">Academia</option>
        <option value="Lazer">Lazer</option>
    </select>
  </div>

  <input type="submit" value="Salvar Tarefa" class="btn btn-block mb-4">
</form>
