
<app-add-task (onAddTask)="addTask($event)"></app-add-task>

<app-task-item
  *ngFor="let tarefa of tarefas"
  [item]="tarefa"
  (onDeleteTask)="deleteTask($event)"
  (onToggleDone)="toggleDone($event)"></app-task-item>
